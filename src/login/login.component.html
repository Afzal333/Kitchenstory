<div class="card container ">
    <div class="card-header heading" align="center" style="background-color:rgb(0, 0, 0);">
         <p style="color:aliceblue">Login here!</p>
    </div>
<div class="card-body">
    <form novalidate (ngSubmit)="save(loginForm)" #loginForm="ngForm" >
        
        
        
        <!-- email -->
        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="emailId">Email</label>
            <div class="col-md-8">
                <input type="text" required 
                id="emailId"  
                name="email" 
                [(ngModel)]=login.email 
                #email="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                [ngClass]="{'is-invalid':(email.touched||email.dirty)&&!email.valid}"/>

                <span class="invalid-feedback">
                    <span *ngIf=email.errors?.required>
                        Email is required
                    </span>

                    <span *ngIf=email.errors?.pattern>
                        please enter valid email format
                    </span>
                </span>
            </div>            
        </div>

        <!--Password-->
        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="passwordId">Password</label>
            <div class="col-md-8">
                <input type="password" required 
                id="passwordId"  
                name="password" 
                [(ngModel)]=login.password 
                #password="ngModel"
                minlength="5"
                [ngClass]="{'is-invalid':(password.touched||password.dirty)&&!password.valid}"/>

                <span class="invalid-feedback">
                    <span *ngIf=password.errors?.required>
                        Password is required
                    </span>
                    <span *ngIf=password.errors?.minlength>
                        The Password should be 5 characters long
                    </span>
                </span>
            </div>            
        </div>
        <button class="btn btn-dark" type="submit" [disabled]="!loginForm.valid">submit</button>
    </form>
</div>
</div>
